<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothic Photo Booth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Gothic", "Crimson Text", serif;
        }
        
        body {
            background-color: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        
        .title {
            color: #c41e3a;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .main-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-direction: row; 
        }
        
        .camera-section {
            flex: 1; 
        }
        
        .preview-section {
            width: 300px; 
            flex-shrink: 0; 
            margin-left: auto; 
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: black;
            border: 3px solid #333;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .button {
            padding: 10px 20px;
            border-radius: 4px;
            border: 2px solid #c41e3a;
            background: #1a1a1a;
            color: #c41e3a;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .button:hover {
            background: #c41e3a;
            color: #1a1a1a;
        }
        
        .button.active {
            background: #c41e3a;
            color: #1a1a1a;
        }
        
        .preview-strip {
            background: #333;
            padding: 20px;
            border-radius: 4px;
            display: none;
        }
        
        .preview-strip img {
            width: 100%;
            margin-bottom: 10px;
            border: 2px solid #c41e3a;
        }
        
        .preview-strip img:last-child {
            margin-bottom: 0;
        }
        
        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c41e3a;
            font-size: 72px;
            font-weight: bold;
            display: none;
        }
        
        .email-form {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        
        .email-input {
            padding: 10px 20px;
            border-radius: 4px;
            border: 2px solid #c41e3a;
            background: #333;
            color: #ffffff;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .email-input::placeholder {
            color: #666;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column; 
            }
        
            .preview-section {
                width: 100%; 
                margin-left: 0; 
            }
        
            .camera-container {
                aspect-ratio: 3/4;
            }
        
            .button {
                padding: 15px 25px; 
                font-size: 16px; 
            }
        
            .title {
                font-size: 24px;
            }
        
            .preview-strip img {
                width: 100%; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Gothic Photo Booth</h1>
            <button class="button" onclick="resetAll()">Reset</button>
        </div>

        <div class="main-content">
            <div class="camera-section">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <div class="countdown-overlay" id="countdown-overlay"></div>
                </div>

                <div class="button-container" id="filters">
                    <button class="button active" onclick="setFilter('none')">No Filter</button>
                    <button class="button" onclick="setFilter('grayscale(1)')">Grayscale</button>
                    <button class="button" onclick="setFilter('contrast(1.4) brightness(0.8)')">Dark</button>
                    <button class="button" onclick="setFilter('contrast(1.2) sepia(0.3) brightness(0.7)')">Vintage</button>
                    <button class="button" onclick="setFilter('blur(1px) contrast(1.2) brightness(0.8)')">Ethereal</button>
                </div>

                <div class="button-container">
                    <button class="button" id="startButton" onclick="startCapture()">Begin Ritual</button>
                    <button class="button" id="downloadButton" onclick="downloadStrip()" style="display: none;">Download Photos</button>
                    <button class="button" id="newPhotosButton" onclick="resetPhotos()" style="display: none;">New Ritual</button>
                </div>

                <div class="email-form" id="email-form">
                    <input type="email" class="email-input" placeholder="Enter your email" id="email-input">
                    <button class="button" onclick="sendEmail()">Send to Email</button>
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-strip" id="preview-strip"></div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentFilter = 'none';
        let photos = [];
        let stream = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        facingMode: "user",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please make sure you have granted camera permissions.');
            }
        }

        function setFilter(filter) {
            currentFilter = filter;
            video.style.filter = filter;
            document.querySelectorAll('#filters .button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === filterNames[filter]);
            });
        }

        const filterNames = {
            'none': 'No Filter',
            'grayscale(1)': 'Grayscale',
            'contrast(1.4) brightness(0.8)': 'Dark',
            'contrast(1.2) sepia(0.3) brightness(0.7)': 'Vintage',
            'blur(1px) contrast(1.2) brightness(0.8)': 'Ethereal'
        };

        async function countdown() {
            const overlay = document.getElementById('countdown-overlay');
            overlay.style.display = 'flex';
            
            for (let i = 3; i > 0; i--) {
                overlay.textContent = i;
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            overlay.textContent = 'SNAP';
            await new Promise(resolve => setTimeout(resolve, 200));
            overlay.style.display = 'none';
        }

        async function startCapture() {
            photos = [];
            document.getElementById('startButton').style.display = 'none';
            
            for (let i = 0; i < 4; i++) {
                await countdown();
                capturePhoto();
                if (i < 3) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }

            document.getElementById('downloadButton').style.display = 'inline-block';
            document.getElementById('newPhotosButton').style.display = 'inline-block';
            document.getElementById('email-form').style.display = 'block';
        }

        function capturePhoto() {
            // Get the actual video dimensions to maintain proper aspect ratio
            const aspectRatio = video.videoWidth / video.videoHeight;
            
            // Set a fixed width and calculate height based on aspect ratio
            canvas.width = 600; 
            canvas.height = Math.round(600 / aspectRatio); 
           
            // Mirror the image horizontally as in the original code
            ctx.translate(canvas.width, 0); 
            ctx.scale(-1, 1); 
        
            // Apply the selected filter and draw the image
            ctx.filter = currentFilter;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
            const photo = canvas.toDataURL('image/png');
            photos.push(photo);
            updatePreview();
        
            // Reset transformation
            ctx.setTransform(1, 0, 0, 1, 0, 0);
        }
        
        function createPhotoStrip() {
            const stripCanvas = document.createElement('canvas');
            const stripCtx = stripCanvas.getContext('2d');
            
            // For a portrait-oriented photo strip (like your example)
            const margin = 20;
            const photoCount = photos.length;
            
            // Get dimensions from the first photo to ensure consistency
            const tempImg = new Image();
            tempImg.src = photos[0];
            
            const photoWidth = 600;
            const photoHeight = Math.round(600 / (tempImg.width / tempImg.height));
            
            // Set the strip dimensions with proper spacing
            stripCanvas.width = photoWidth + (margin * 2);
            stripCanvas.height = (photoHeight * photoCount) + (margin * (photoCount + 1));
            
            // Fill background
            stripCtx.fillStyle = '#1a1a1a';
            stripCtx.fillRect(0, 0, stripCanvas.width, stripCanvas.height);
            
            // Draw each photo with proper spacing
            photos.forEach((photo, index) => {
                const img = new Image();
                img.src = photo;
                stripCtx.drawImage(
                    img, 
                    margin, 
                    margin + (index * (photoHeight + margin)), 
                    photoWidth, 
                    photoHeight
                );
            });
            
            return stripCanvas.toDataURL('image/png');
        }
        function downloadStrip() {
            const link = document.createElement('a');
            link.download = 'gothic-photo-strip.png';
            link.href = createPhotoStrip();
            link.click();
        }

        async function sendEmail() {
            const email = document.getElementById('email-input').value;
            if (!email) {
                alert('Please enter a valid email address');
                return;
            }

            const formData = new FormData();
            formData.append('email', email);
            formData.append('photoStrip', createPhotoStrip());

            try {
                const response = await fetch('/send-email', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Photos sent successfully!');
                } else {
                    throw new Error('Failed to send email');
                }
            } catch (error) {
                alert('Error sending email. Please try downloading the photos instead.');
                console.error('Error:', error);
            }
        }

        function resetPhotos() {
            photos = [];
            document.getElementById('preview-strip').style.display = 'none';
            document.getElementById('downloadButton').style.display = 'none';
            document.getElementById('newPhotosButton').style.display = 'none';
            document.getElementById('startButton').style.display = 'inline-block';
            document.getElementById('email-form').style.display = 'none';
        }

        function resetAll() {
            resetPhotos();
            setFilter('none');
        }

        initCamera();
    </script>
</body>
</html>

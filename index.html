<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Photo Booth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #fdf2f8;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            color: #db2777;
            font-size: 24px;
            font-weight: bold;
        }

        .camera-container {
            position: relative;
            aspect-ratio: 4/3;
            background: black;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .button {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid #f9a8d4;
            background: white;
            color: #db2777;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .button:hover {
            background: #fdf2f8;
        }

        .button.active {
            background: #f9a8d4;
            color: white;
        }

        .button.primary {
            background: #db2777;
            color: white;
            border-color: #db2777;
        }

        .button.primary:hover {
            background: #be185d;
        }

        .preview-strip {
            width: 300px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .preview-strip img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .capturing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            display: none;
        }

        .email-form {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .email-input {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid #f9a8d4;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Photo Booth</h1>
            <button class="button" onclick="resetAll()">Home</button>
        </div>

        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <div class="capturing-overlay" id="capturing-overlay">Capturing...</div>
        </div>

        <div class="button-container" id="filters">
            <button class="button active" onclick="setFilter('none')">No Filter</button>
            <button class="button" onclick="setFilter('grayscale(1)')">Grayscale</button>
            <button class="button" onclick="setFilter('sepia(1)')">Sepia</button>
            <button class="button" onclick="setFilter('contrast(1.2) sepia(0.3)')">Vintage</button>
            <button class="button" onclick="setFilter('brightness(1.1) contrast(0.9)')">Soft</button>
        </div>

        <div class="button-container">
            <button class="button primary" id="startButton" onclick="startCapture()">Start Capture :)</button>
            <button class="button primary" id="downloadButton" onclick="downloadStrip()" style="display: none;">Download Photo Strip</button>
            <button class="button primary" id="newPhotosButton" onclick="resetPhotos()" style="display: none;">Take New Photos</button>
        </div>

        <div class="preview-strip" id="preview-strip"></div>

        <div class="email-form" id="email-form">
            <input type="email" class="email-input" placeholder="Enter your email">
            <button class="button primary" onclick="sendEmail()">Send to Email</button>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentFilter = 'none';
        let photos = [];
        let stream = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please make sure you have granted camera permissions.');
            }
        }

        function setFilter(filter) {
            currentFilter = filter;
            video.style.filter = filter;
            document.querySelectorAll('#filters .button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === filterNames[filter]);
            });
        }

        const filterNames = {
            'none': 'No Filter',
            'grayscale(1)': 'Grayscale',
            'sepia(1)': 'Sepia',
            'contrast(1.2) sepia(0.3)': 'Vintage',
            'brightness(1.1) contrast(0.9)': 'Soft'
        };

        async function startCapture() {
            photos = [];
            document.getElementById('capturing-overlay').style.display = 'flex';
            document.getElementById('startButton').style.display = 'none';
            
            for (let i = 0; i < 4; i++) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                capturePhoto();
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            document.getElementById('capturing-overlay').style.display = 'none';
            document.getElementById('downloadButton').style.display = 'inline-block';
            document.getElementById('newPhotosButton').style.display = 'inline-block';
            document.getElementById('email-form').style.display = 'block';
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.filter = currentFilter;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const photo = canvas.toDataURL('image/png');
            photos.push(photo);
            updatePreview();
        }

        function updatePreview() {
            const preview = document.getElementById('preview-strip');
            preview.style.display = 'block';
            preview.innerHTML = photos.map(photo => `<img src="${photo}" alt="Photo">`).join('');
        }

        function createPhotoStrip() {
            const stripCanvas = document.createElement('canvas');
            const stripCtx = stripCanvas.getContext('2d');
            const photoWidth = 300;
            const photoHeight = 225;
            
            stripCanvas.width = photoWidth + 40;
            stripCanvas.height = (photoHeight * 4) + 80;
            
            stripCtx.fillStyle = 'white';
            stripCtx.fillRect(0, 0, stripCanvas.width, stripCanvas.height);
            
            photos.forEach((photo, index) => {
                const img = new Image();
                img.src = photo;
                stripCtx.drawImage(img, 20, 20 + (index * (photoHeight + 20)), photoWidth, photoHeight);
            });
            
            return stripCanvas.toDataURL('image/png');
        }

        function downloadStrip() {
            const link = document.createElement('a');
            link.download = 'photo-strip.png';
            link.href = createPhotoStrip();
            link.click();
        }

        function resetPhotos() {
            photos = [];
            document.getElementById('preview-strip').style.display = 'none';
            document.getElementById('downloadButton').style.display = 'none';
            document.getElementById('newPhotosButton').style.display = 'none';
            document.getElementById('startButton').style.display = 'inline-block';
            document.getElementById('email-form').style.display = 'none';
        }

        function resetAll() {
            resetPhotos();
            setFilter('none');
        }

        function sendEmail() {
            const email = document.querySelector('.email-input').value;
            if (email) {
                alert('Email feature would be implemented here!');
            } else {
                alert('Please enter a valid email address');
            }
        }

        // Initialize camera when page loads
        initCamera();
    </script>
</body>
</html>

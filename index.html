<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothic Photo Booth</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
        }
        .button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #555;
        }
        .button.active {
            background-color: #ff4500;
        }

        /* Camera Section */
        .camera-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 4/3;
            background-color: #000;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 10px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            display: none;
        }
        .button-container {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        /* Preview Section */
        .preview-section {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }
        .preview-strip {
            display: none;
            background-color: #1a1a1a;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .preview-strip img {
            width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 5px;
        }

        /* Email Form */
        .email-form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .email-input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Gothic Photo Booth</h1>
            <button class="button" onclick="resetAll()">Reset</button>
        </div>
        <div class="main-content">
            <div class="camera-section">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <div class="countdown-overlay" id="countdown-overlay"></div>
                </div>
                <div class="button-container" id="filters">
                    <button class="button active" onclick="setFilter('none')">No Filter</button>
                    <button class="button" onclick="setFilter('grayscale(1)')">Grayscale</button>
                    <button class="button" onclick="setFilter('contrast(1.4) brightness(0.8)')">Dark</button>
                    <button class="button" onclick="setFilter('contrast(1.2) sepia(0.3) brightness(0.7)')">Vintage</button>
                    <button class="button" onclick="setFilter('blur(1px) contrast(1.2) brightness(0.8)')">Ethereal</button>
                </div>
                <div class="button-container">
                    <button class="button" id="startButton" onclick="startCapture()">Begin Ritual</button>
                    <button class="button" id="downloadButton" onclick="downloadStrip()" style="display: none;">Download Photos</button>
                    <button class="button" id="newPhotosButton" onclick="resetPhotos()" style="display: none;">New Ritual</button>
                </div>
                <div class="email-form" id="email-form" style="display: none;">
                    <input type="email" class="email-input" placeholder="Enter your email" id="email-input">
                    <button class="button" onclick="sendEmail()">Send to Email</button>
                </div>
            </div>
            <div class="preview-section">
                <div class="preview-strip" id="preview-strip"></div>
            </div>
        </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
        // Check for landscape mode on mobile
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                alert("Please rotate your device to landscape mode for the best experience.");
            }
        }
        window.addEventListener("load", checkOrientation);
        window.addEventListener("orientationchange", checkOrientation);

        let currentFilter = 'none';
        let photos = [];
        let stream = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        aspectRatio: 4 / 3,
                        width: { ideal: 1280 },
                        height: { ideal: 960 }
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please make sure you have granted camera permissions.');
            }
        }

        function setFilter(filter) {
            currentFilter = filter;
            video.style.filter = filter;
            document.querySelectorAll('#filters .button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === filterNames[filter]);
            });
        }

        const filterNames = {
            'none': 'No Filter',
            'grayscale(1)': 'Grayscale',
            'contrast(1.4) brightness(0.8)': 'Dark',
            'contrast(1.2) sepia(0.3) brightness(0.7)': 'Vintage',
            'blur(1px) contrast(1.2) brightness(0.8)': 'Ethereal'
        };

        async function countdown() {
            const overlay = document.getElementById('countdown-overlay');
            overlay.style.display = 'flex';

            for (let i = 3; i > 0; i--) {
                overlay.textContent = i;
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            overlay.textContent = 'SNAP';
            await new Promise(resolve => setTimeout(resolve, 200));
            overlay.style.display = 'none';
        }

        async function startCapture() {
            photos = [];
            document.getElementById('startButton').style.display = 'none';

            for (let i = 0; i < 4; i++) {
                await countdown();
                capturePhoto();
                if (i < 3) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }

            document.getElementById('downloadButton').style.display = 'inline-block';
            document.getElementById('newPhotosButton').style.display = 'inline-block';
            document.getElementById('email-form').style.display = 'block';
        }

        function capturePhoto() {
            const aspectRatio = video.videoWidth / video.videoHeight;
            canvas.width = 800;
            canvas.height = Math.round(800 / aspectRatio);

            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.filter = currentFilter;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const photo = canvas.toDataURL('image/png');
            photos.push(photo);
            updatePreview();

            ctx.setTransform(1, 0, 0, 1, 0, 0);
        }

        function updatePreview() {
            const preview = document.getElementById('preview-strip');
            preview.style.display = 'block';
            preview.innerHTML = photos.map(photo => `<img src="${photo}" alt="Photo">`).join('');
        }

        function createPhotoStrip() {
            const stripCanvas = document.createElement('canvas');
            const stripCtx = stripCanvas.getContext('2d');
            const photoWidth = 800;
            const photoHeight = 600;

            stripCanvas.width = photoWidth + 40;
            stripCanvas.height = (photoHeight * 4) + 80;

            stripCtx.fillStyle = '#1a1a1a';
            stripCtx.fillRect(0, 0, stripCanvas.width, stripCanvas.height);

            photos.forEach((photo, index) => {
                const img = new Image();
                img.src = photo;
                stripCtx.drawImage(img, 20, 20 + (index * (photoHeight + 20)), photoWidth, photoHeight);
            });

            // Add text at the bottom
            stripCtx.fillStyle = '#fff';
            stripCtx.font = '20px Arial';
            stripCtx.fillText('Picapica 02/24/2025 04:55 PM', 20, stripCanvas.height - 30);
            stripCtx.fillText('Â© 2025 AW', stripCanvas.width - 150, stripCanvas.height - 30);

            return stripCanvas.toDataURL('image/png');
        }

        function downloadStrip() {
            const link = document.createElement('a');
            link.download = 'gothic-photo-strip.png';
            link.href = createPhotoStrip();
            link.click();
        }

        async function sendEmail() {
            const email = document.getElementById('email-input').value;
            if (!email) {
                alert('Please enter a valid email address');
                return;
            }

            const formData = new FormData();
            formData.append('email', email);
            formData.append('photoStrip', createPhotoStrip());

            try {
                const response = await fetch('/send-email', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Photos sent successfully!');
                } else {
                    throw new Error('Failed to send email');
                }
            } catch (error) {
                alert('Error sending email. Please try downloading the photos instead.');
                console.error('Error:', error);
            }
        }

        function resetPhotos() {
            photos = [];
            document.getElementById('preview-strip').style.display = 'none';
            document.getElementById('downloadButton').style.display = 'none';
            document.getElementById('newPhotosButton').style.display = 'none';
            document.getElementById('startButton').style.display = 'inline-block';
            document.getElementById('email-form').style.display = 'none';
        }

        function resetAll() {
            resetPhotos();
            setFilter('none');
        }

        // Initialize camera when page loads
        initCamera();
    </script>
</body>
</html>

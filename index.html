<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothic Photo Booth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Gothic", "Crimson Text", serif;
        }

        body {
            background-color: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .title {
            color: #c41e3a;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .main-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .camera-section {
            flex: 1;
        }

        .preview-section {
            width: 300px;
            flex-shrink: 0;
        }

        .camera-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: black;
            border: 3px solid #333;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            border-radius: 4px;
            border: 2px solid #c41e3a;
            background: #1a1a1a;
            color: #c41e3a;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background: #c41e3a;
            color: #1a1a1a;
        }

        .button.active {
            background: #c41e3a;
            color: #1a1a1a;
        }

        .preview-strip {
            background: white;
            border-radius: 4px;
            display: none;
            padding: 10px;
            color: #000;
            text-align: center;
        }

        .preview-strip img {
            width: 100%;
            margin-bottom: 10px;
            border: none;
            background-color: #f0f0f0;
        }

        .preview-strip img:last-of-type {
            margin-bottom: 15px;
        }

        .preview-strip .timestamp {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .preview-strip .copyright {
            font-size: 12px;
            color: #777;
        }

        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c41e3a;
            font-size: 72px;
            font-weight: bold;
            display: none;
        }

        .email-form {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .email-input {
            padding: 10px 20px;
            border-radius: 4px;
            border: 2px solid #c41e3a;
            background: #333;
            color: #ffffff;
            width: 100%;
            margin-bottom: 10px;
        }

        .email-input::placeholder {
            color: #666;
        }

        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }

            .preview-section {
                width: 100%;
            }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        
            .preview-section {
                width: 100%;
            }
            
            .mobile-mode .camera-container {
                aspect-ratio: 3/4;
                max-width: 100%;
                margin: 0 auto;
            }
            
            .mobile-mode .preview-strip img {
                max-height: 70vh;
                width: auto;
                max-width: 100%;
            }
            
            .button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
        
        /* Make sure the viewfinder fits properly on mobile */
        .camera-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Gothic Photo Booth</h1>
            <button class="button" onclick="resetAll()">Reset</button>
        </div>

        <div class="main-content">
            <div class="camera-section">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <div class="countdown-overlay" id="countdown-overlay"></div>
                </div>

                <div class="button-container" id="filters">
                    <button class="button active" onclick="setFilter('none')">No Filter</button>
                    <button class="button" onclick="setFilter('grayscale(1)')">Grayscale</button>
                    <button class="button" onclick="setFilter('contrast(1.4) brightness(0.8)')">Dark</button>
                    <button class="button" onclick="setFilter('contrast(1.2) sepia(0.3) brightness(0.7)')">Vintage</button>
                    <button class="button" onclick="setFilter('blur(1px) contrast(1.2) brightness(0.8)')">Ethereal</button>
                </div>

                <div class="button-container">
                    <button class="button" id="startButton" onclick="startCapture()">Begin Ritual</button>
                    <button class="button" id="downloadButton" onclick="downloadStrip()" style="display: none;">Download Photos</button>
                    <button class="button" id="newPhotosButton" onclick="resetPhotos()" style="display: none;">New Ritual</button>
                </div>

                <div class="email-form" id="email-form">
                    <input type="email" class="email-input" placeholder="Enter your email" id="email-input">
                    <button class="button" onclick="sendEmail()">Send to Email</button>
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-strip" id="preview-strip"></div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentFilter = 'none';
        let photos = [];
        let stream = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Add this function to detect mobile devices
function isMobileDevice() {
    return (window.innerWidth <= 768) || 
           (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
}

// Modify initCamera() to handle different orientations
async function initCamera() {
    try {
        // Check if mobile and use portrait orientation
        if (isMobileDevice()) {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: {
                    aspectRatio: { ideal: 3/4 }, // Vertical orientation for mobile
                    width: { ideal: 720 },
                    height: { ideal: 960 }
                } 
            });
        } else {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: {
                    aspectRatio: { ideal: 4/3 }, // Landscape for desktop
                    width: { ideal: 1280 },
                    height: { ideal: 960 }
                } 
            });
        }
        video.srcObject = stream;
        
        // Update UI based on device type
        updateUIForDevice();
    } catch (err) {
        console.error('Error accessing camera:', err);
        alert('Unable to access camera. Please make sure you have granted camera permissions.');
    }
}

// Add this function to handle UI changes
function updateUIForDevice() {
    const mobileMode = isMobileDevice();
    const startButton = document.getElementById('startButton');
    
    if (mobileMode) {
        // Update button text for mobile
        startButton.textContent = "Take Photo";
        
        // Adjust camera container aspect ratio
        document.querySelector('.camera-container').style.aspectRatio = '3/4';
        
        // Add a class to body for mobile-specific styling
        document.body.classList.add('mobile-mode');
    } else {
        startButton.textContent = "Begin Ritual";
        document.querySelector('.camera-container').style.aspectRatio = '4/3';
        document.body.classList.remove('mobile-mode');
    }
}

// Modify startCapture for different device types
async function startCapture() {
    photos = [];
    document.getElementById('startButton').style.display = 'none';
    
    if (isMobileDevice()) {
        // Mobile mode: take just one vertical photo
        await countdown();
        capturePhoto();
    } else {
        // Desktop mode: take 4 photos
        for (let i = 0; i < 4; i++) {
            await countdown();
            capturePhoto();
            if (i < 3) {
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }
    }

    document.getElementById('downloadButton').style.display = 'inline-block';
    document.getElementById('newPhotosButton').style.display = 'inline-block';
    document.getElementById('email-form').style.display = 'block';
}

// Update capturePhoto to handle different orientations
function capturePhoto() {
    const mobileMode = isMobileDevice();
    
    if (mobileMode) {
        // Mobile vertical mode (3:4)
        canvas.width = 300;
        canvas.height = 400;
    } else {
        // Desktop landscape mode (4:3)
        canvas.width = 400;
        canvas.height = 300;
    }
    
    ctx.save();
    
    // Flip horizontally for selfie mode
    ctx.scale(-1, 1);
    ctx.translate(-canvas.width, 0);
    
    ctx.filter = currentFilter;
    
    // Calculate dimensions to maintain aspect ratio
    const videoAspect = video.videoWidth / video.videoHeight;
    const canvasAspect = canvas.width / canvas.height;
    
    let sx = 0, sy = 0, sWidth = video.videoWidth, sHeight = video.videoHeight;
    
    if (videoAspect > canvasAspect) {
        // Video is wider than canvas
        sWidth = video.videoHeight * canvasAspect;
        sx = (video.videoWidth - sWidth) / 2;
    } else if (videoAspect < canvasAspect) {
        // Video is taller than canvas
        sHeight = video.videoWidth / canvasAspect;
        sy = (video.videoHeight - sHeight) / 2;
    }
    
    ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);
    
    ctx.restore();
    const photo = canvas.toDataURL('image/png');
    photos.push(photo);
    updatePreview();
}

// Update the preview display for mobile
function updatePreview() {
    const preview = document.getElementById('preview-strip');
    preview.style.display = 'block';
    
    const now = new Date();
    const dateString = now.toLocaleDateString('en-US');
    const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    
    // Generate HTML for the photo(s)
    let html = '';
    
    if (isMobileDevice()) {
        // Single photo for mobile
        html = `<img src="${photos[0]}" alt="Photo" style="max-height: 70vh;">`;
    } else {
        // Strip of 4 photos for desktop
        html = photos.map(photo => `<img src="${photo}" alt="Photo">`).join('');
    }
    
    // Add timestamp and copyright
    html += `<div class="timestamp">Gothic Photo Booth ${dateString} ${timeString}</div>`;
    html += `<div class="copyright">© ${now.getFullYear()} Gothic Booth</div>`;
    
    preview.innerHTML = html;
}

// Update downloadStrip function to handle both modes
function createPhotoStrip() {
    const stripCanvas = document.createElement('canvas');
    const stripCtx = stripCanvas.getContext('2d');
    
    if (isMobileDevice()) {
        // Single photo mode for mobile
        const photoWidth = 300;
        const photoHeight = 400;
        const padding = 20;
        const footerHeight = 60;
        
        stripCanvas.width = photoWidth + (padding * 2);
        stripCanvas.height = photoHeight + (padding * 2) + footerHeight;
        
        // Fill with white background
        stripCtx.fillStyle = '#ffffff';
        stripCtx.fillRect(0, 0, stripCanvas.width, stripCanvas.height);
        
        // Draw the single photo
        const img = new Image();
        img.src = photos[0];
        stripCtx.drawImage(img, padding, padding, photoWidth, photoHeight);
    } else {
        // Photo strip for desktop
        const photoWidth = 400;
        const photoHeight = 300;
        const padding = 20;
        const footerHeight = 60;
        
        stripCanvas.width = photoWidth + (padding * 2);
        stripCanvas.height = (photoHeight * 4) + (padding * 5) + footerHeight;
        
        // Fill with white background
        stripCtx.fillStyle = '#ffffff';
        stripCtx.fillRect(0, 0, stripCanvas.width, stripCanvas.height);
        
        // Draw each photo
        photos.forEach((photo, index) => {
            const img = new Image();
            img.src = photo;
            stripCtx.drawImage(img, padding, padding + (index * (photoHeight + padding)), photoWidth, photoHeight);
        });
    }
    
    // Add timestamp and copyright
            const now = new Date();
            const dateString = now.toLocaleDateString('en-US');
            const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            stripCtx.fillStyle = '#000000';
            stripCtx.font = '16px Arial';
            stripCtx.textAlign = 'center';
            stripCtx.fillText(`Gothic Photo Booth ${dateString} ${timeString}`, stripCanvas.width / 2, stripCanvas.height - 30);
            
            stripCtx.fillStyle = '#777777';
            stripCtx.font = '12px Arial';
            stripCtx.fillText(`© ${now.getFullYear()} Gothic Booth`, stripCanvas.width / 2, stripCanvas.height - 10);
            
            return stripCanvas.toDataURL('image/png');
        }

        function downloadStrip() {
            const link = document.createElement('a');
            link.download = 'gothic-photo-strip.png';
            link.href = createPhotoStrip();
            link.click();
        }

        async function sendEmail() {
            const email = document.getElementById('email-input').value;
            if (!email) {
                alert('Please enter a valid email address');
                return;
            }

            // Create form data with the photo strip
            const formData = new FormData();
            formData.append('email', email);
            formData.append('photoStrip', createPhotoStrip());

            try {
                // You'll need to set up a server endpoint to handle this request
                const response = await fetch('/send-email', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Photos sent successfully!');
                } else {
                    throw new Error('Failed to send email');
                }
            } catch (error) {
                alert('Error sending email. Please try downloading the photos instead.');
                console.error('Error:', error);
            }
        }

        function resetPhotos() {
            photos = [];
            document.getElementById('preview-strip').style.display = 'none';
            document.getElementById('downloadButton').style.display = 'none';
            document.getElementById('newPhotosButton').style.display = 'none';
            document.getElementById('startButton').style.display = 'inline-block';
            document.getElementById('email-form').style.display = 'none';
        }

        function resetAll() {
            resetPhotos();
            setFilter('none');
        }

        // Initialize camera when page loads
        initCamera();
    </script>
</body>
</html>

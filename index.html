<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothic Photo Booth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .title {
            color: #c41e3a;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .main-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .camera-section {
            flex: 1;
        }

        .preview-section {
            width: 300px;
            flex-shrink: 0;
        }

        .camera-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: black;
            border: 3px solid #333;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the camera */
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            border-radius: 4px;
            border: 2px solid #c41e3a;
            background: #1a1a1a;
            color: #c41e3a;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background: #c41e3a;
            color: #1a1a1a;
        }

        .button.active {
            background: #c41e3a;
            color: #1a1a1a;
        }

        .preview-strip {
            background: white;
            border-radius: 0;
            display: none;
            padding: 0;
            color: #000;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .preview-strip img {
            width: 100%;
            margin-bottom: 0;
            border: none;
            display: block;
        }

        .preview-strip .timestamp {
            font-size: 12px;
            padding: 8px 0;
            font-weight: normal;
        }

        .preview-strip .copyright {
            font-size: 10px;
            color: #777;
            padding-bottom: 8px;
        }

        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c41e3a;
            font-size: 72px;
            font-weight: bold;
            display: none;
        }

        .email-form {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .email-input {
            padding: 10px 20px;
            border-radius: 4px;
            border: 2px solid #c41e3a;
            background: #333;
            color: #ffffff;
            width: 100%;
            margin-bottom: 10px;
        }

        .email-input::placeholder {
            color: #666;
        }

        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }

            .preview-section {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Gothic Photo Booth</h1>
            <button class="button" onclick="resetAll()">Reset</button>
        </div>

        <div class="main-content">
            <div class="camera-section">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <div class="countdown-overlay" id="countdown-overlay"></div>
                </div>

                <div class="button-container" id="filters">
                    <button class="button active" onclick="setFilter('none')">No Filter</button>
                    <button class="button" onclick="setFilter('grayscale(1)')">Grayscale</button>
                    <button class="button" onclick="setFilter('contrast(1.4) brightness(0.8)')">Dark</button>
                    <button class="button" onclick="setFilter('contrast(1.2) sepia(0.3) brightness(0.7)')">Vintage</button>
                    <button class="button" onclick="setFilter('blur(1px) contrast(1.2) brightness(0.8)')">Ethereal</button>
                </div>

                <div class="button-container">
                    <button class="button" id="startButton" onclick="startCapture()">Begin Ritual</button>
                    <button class="button" id="downloadButton" onclick="downloadStrip()" style="display: none;">Download Photos</button>
                    <button class="button" id="newPhotosButton" onclick="resetPhotos()" style="display: none;">New Ritual</button>
                </div>

                <div class="email-form" id="email-form">
                    <input type="email" class="email-input" placeholder="Enter your email" id="email-input">
                    <button class="button" onclick="sendEmail()">Send to Email</button>
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-strip" id="preview-strip"></div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentFilter = 'none';
        let photos = [];
        let stream = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // App name for the footer
        const appName = "Picapica";

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        aspectRatio: 4/3,
                        width: { ideal: 1280 },
                        height: { ideal: 960 }
                    } 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please make sure you have granted camera permissions.');
            }
        }

        function setFilter(filter) {
            currentFilter = filter;
            video.style.filter = filter;
            
            // Update active button
            document.querySelectorAll('#filters .button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Find the button with the matching filter and make it active
            const filterNames = {
                'none': 'No Filter',
                'grayscale(1)': 'Grayscale',
                'contrast(1.4) brightness(0.8)': 'Dark',
                'contrast(1.2) sepia(0.3) brightness(0.7)': 'Vintage',
                'blur(1px) contrast(1.2) brightness(0.8)': 'Ethereal'
            };
            
            const buttons = document.querySelectorAll('#filters .button');
            for (let btn of buttons) {
                if (btn.textContent === filterNames[filter]) {
                    btn.classList.add('active');
                    break;
                }
            }
        }

        async function countdown() {
            const overlay = document.getElementById('countdown-overlay');
            overlay.style.display = 'flex';
            
            for (let i = 3; i > 0; i--) {
                overlay.textContent = i;
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            overlay.textContent = 'SNAP';
            await new Promise(resolve => setTimeout(resolve, 200));
            overlay.style.display = 'none';
        }

        async function startCapture() {
            photos = [];
            document.getElementById('startButton').style.display = 'none';
            
            for (let i = 0; i < 4; i++) {
                await countdown();
                capturePhoto();
                if (i < 3) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }

            document.getElementById('downloadButton').style.display = 'inline-block';
            document.getElementById('newPhotosButton').style.display = 'inline-block';
            document.getElementById('email-form').style.display = 'block';
        }

        function capturePhoto() {
            // Set canvas size to match video dimensions
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Mirror the image during capture to match the mirrored video display
            ctx.save();
            ctx.scale(-1, 1);
            ctx.translate(-canvas.width, 0);
            
            // Apply filter
            ctx.filter = currentFilter;
            
            // Draw video to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.restore();
            
            const photo = canvas.toDataURL('image/png');
            photos.push(photo);
            updatePreview();
        }

        function updatePreview() {
            const preview = document.getElementById('preview-strip');
            preview.style.display = 'block';
            
            const now = new Date();
            const dateString = now.toLocaleDateString('en-US', {month: '2-digit', day: '2-digit', year: 'numeric'});
            const timeString = now.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit', hour12: true}).replace(' ', '');
            
            // Generate HTML for the photo strip
            let html = photos.map(photo => `<img src="${photo}" alt="Photo">`).join('');
            
            // Add timestamp and copyright in format matching the example
            html += `<div class="timestamp">${appName} ${dateString} ${timeString}</div>`;
            html += `<div class="copyright">© ${now.getFullYear()} AW</div>`;
            
            preview.innerHTML = html;
        }

        function createPhotoStrip() {
            const stripCanvas = document.createElement('canvas');
            const stripCtx = stripCanvas.getContext('2d');
            
            // Calculate dimensions based on actual photos
            const photoWidth = 300;
            const photoHeight = 225; // 4:3 aspect ratio
            const footerHeight = 50;
            
            stripCanvas.width = photoWidth;
            stripCanvas.height = (photoHeight * 4) + footerHeight;
            
            // Fill with white background
            stripCtx.fillStyle = '#ffffff';
            stripCtx.fillRect(0, 0, stripCanvas.width, stripCanvas.height);
            
            // Draw each photo
            photos.forEach((photo, index) => {
                const img = new Image();
                img.src = photo;
                stripCtx.drawImage(img, 0, index * photoHeight, photoWidth, photoHeight);
            });
            
            // Add timestamp and copyright
            const now = new Date();
            const dateString = now.toLocaleDateString('en-US', {month: '2-digit', day: '2-digit', year: 'numeric'});
            const timeString = now.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit', hour12: true}).replace(' ', '');
            
            stripCtx.fillStyle = '#000000';
            stripCtx.font = '12px Arial';
            stripCtx.textAlign = 'center';
            stripCtx.fillText(`${appName} ${dateString} ${timeString}`, stripCanvas.width / 2, (photoHeight * 4) + 25);
            
            stripCtx.fillStyle = '#777777';
            stripCtx.font = '10px Arial';
            stripCtx.fillText(`© ${now.getFullYear()} AW`, stripCanvas.width / 2, (photoHeight * 4) + 40);
            
            return stripCanvas.toDataURL('image/png');
        }

        function downloadStrip() {
            const link = document.createElement('a');
            link.download = 'photo-strip.png';
            link.href = createPhotoStrip();
            link.click();
        }

        async function sendEmail() {
            const email = document.getElementById('email-input').value;
            if (!email) {
                alert('Please enter a valid email address');
                return;
            }

            // Create form data with the photo strip
            const formData = new FormData();
            formData.append('email', email);
            formData.append('photoStrip', createPhotoStrip());

            try {
                // You'll need to set up a server endpoint to handle this request
                const response = await fetch('/send-email', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Photos sent successfully!');
                } else {
                    throw new Error('Failed to send email');
                }
            } catch (error) {
                alert('Error sending email. Please try downloading the photos instead.');
                console.error('Error:', error);
            }
        }

        function resetPhotos() {
            photos = [];
            document.getElementById('preview-strip').style.display = 'none';
            document.getElementById('downloadButton').style.display = 'none';
            document.getElementById('newPhotosButton').style.display = 'none';
            document.getElementById('startButton').style.display = 'inline-block';
            document.getElementById('email-form').style.display = 'none';
        }

        function resetAll() {
            resetPhotos();
            setFilter('none');
        }

        // Initialize camera when page loads
        initCamera();
    </script>
</body>
</html>
